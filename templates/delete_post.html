{% extends "base.html" %}

{% load static%}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_staff %}
<div class="container-main-content p-4">
    <form method="POST">
        {% csrf_token %}

        <p>Are you sure you want to delete <a href="{% url 'article_detail' post.slug %}">{{ post.title }}</a>?
        </p>

        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-dark">Nevermind</a>
        <input type="submit" value="Delete Permanently" class="btn btn-danger"></input>
    </form>
</div>
{% else %}
<div class="text-bg-secondary px-4 py-5 text-center">
    <div class="py-5">
        <div class="col-lg-6 mx-auto">
            <h3 class="access-denied">Sorry, access denied please log in first.</h3>
        </div>
    </div>
</div>
{% endif %}


{% endblock content %}
