{% extends "base.html" %}
{% load static%}

{% load crispy_forms_tags %}

{% block content %}

{% if user.is_staff %}
<div class="container-main-content p-4">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {% crispy form %}
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
</div>
{% else %}
<div class="text-bg-secondary px-4 py-5 text-center">
    <div class="py-5">
        <div class="col-lg-6 mx-auto">
            <h3 class="access-denied">Sorry, access denied please log in first.</h3>
        </div>
{% endif %}


{% endblock content %}
