{% extends "base.html" %}
{% load static%}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-main-content p-4">
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {% crispy form %}
            <input type="submit" value="Submit" class="btn btn-dark">
        </form>
    </div>
</div>












{% endblock content %}
